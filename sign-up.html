<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="guide, doc, documentation, api doc, catalog, code documentation, doc, docs, documentation, documentation template, documentation tool, getting started, guide, help, manual, online documentation, reference, specification"
    />
    <meta
      name="description"
      content="Guidex - Online Multipurpose Documentation HTML Template."
    />
    <meta name="author" content="ashishmaraviya" />

    <title>Guidex - Online Documentation HTML Template.</title>

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/img/favicon/favicon.ico" />

    <!-- Icon CSS -->
    <link
      href="assets/css/vendor/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/vendor/remixicon.css" rel="stylesheet" />

    <!-- Vendor -->
    <link href="assets/css/vendor/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/vendor/prism.css" rel="stylesheet" />

    <!-- Main CSS -->
    <link id="mainCss" href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <main class="wrapper sb-default">
      <!-- Loader -->
      <div id="gx-overlay">
        <div class="gx-ellipsis">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <!-- main content -->
      <div class="auth-card">
        <div class="container">
          <div class="row auth-sections">
            <div class="gx-side-overlay"></div>
            <div class="col-xl-12">
              <div class="gx-card p-24">
                <div class="gx-banner">
                  <h4>Sign Up</h4>
                </div>
                <form class="gx-form">
                  <div class="gx-inline-block">
                    <label>Name:</label>
                    <input type="text" placeholder="Name" />
                  </div>
                  <div class="gx-inline-block">
                    <label>Email:</label>
                    <input type="email" placeholder="johndoe123@gmail.com" />
                  </div>
                  <div class="gx-inline-block">
                    <label>Password:</label>
                    <input
                      id="password-field"
                      type="password"
                      placeholder="Password"
                    />
                    <i
                      toggle="#password-field"
                      class="toggle-password ri-eye-line"
                    ></i>
                  </div>
                  <div class="gx-inline-block">
                    <label>Confirm Password:</label>
                    <input
                      id="confirm-password"
                      type="password"
                      placeholder="Password"
                    />
                    <i
                      toggle="#confirm-password"
                      class="toggle-password ri-eye-line"
                    ></i>
                  </div>
                  <div class="gx-signup-buttons">
                    <button type="button" class="gx-btn-primary gx-model">
                      Sign Up
                    </button>
                    <a href="help.html" class="back-to"
                      ><i class="ri-arrow-left-s-line"></i>Back to Home</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Feature tools -->
      <div class="gx-tools-sidebar-overlay"></div>
      <div class="gx-tools-sidebar">
        <span class="gx-tools-sidebar-toggle in-out">
          <i class="ri-settings-4-line"></i>
        </span>
        <div class="gx-bar-title">
          <h6>Tools</h6>
          <span class="close-tools"><i class="ri-close-line"></i></span>
        </div>
        <div class="gx-tools-detail">
          <div class="gx-tools-block">
            <h3>Select Color</h3>
            <ul class="gx-color">
              <li class="color-primary active-variant"></li>
              <li class="color-1"></li>
              <li class="color-2"></li>
              <li class="color-3"></li>
              <li class="color-4"></li>
              <li class="color-5"></li>
              <li class="color-6"></li>
              <li class="color-7"></li>
              <li class="color-8"></li>
              <li class="color-9"></li>
            </ul>
          </div>
          <div class="gx-tools-block">
            <h3>Modes</h3>
            <div class="gx-tools-info">
              <div class="gx-tools-item mode active" data-gx-mode-tool="light">
                <img src="assets/img/tools/light.png" alt="light" />
                <p>light</p>
              </div>
              <div class="gx-tools-item mode" data-gx-mode-tool="dark">
                <img src="assets/img/tools/dark.png" alt="dark" />
                <p>dark</p>
              </div>
            </div>
          </div>
          <div class="gx-tools-block">
            <h3>Backgrounds</h3>
            <div class="gx-tools-info">
              <div class="gx-tools-item bg active" data-bg-mode="default">
                <img src="assets/img/tools/bg-0.png" alt="default" />
                <p>Default</p>
              </div>
              <div class="gx-tools-item bg" data-bg-mode="bg-1">
                <img src="assets/img/tools/bg-1.png" alt="bg-1" />
                <p>Bg-1</p>
              </div>
              <div class="gx-tools-item bg" data-bg-mode="bg-2">
                <img src="assets/img/tools/bg-2.png" alt="bg-2" />
                <p>Bg-2</p>
              </div>
              <div class="gx-tools-item bg" data-bg-mode="bg-3">
                <img src="assets/img/tools/bg-3.png" alt="bg-3" />
                <p>Bg-3</p>
              </div>
              <div class="gx-tools-item bg" data-bg-mode="bg-4">
                <img src="assets/img/tools/bg-4.png" alt="bg-4" />
                <p>Bg-4</p>
              </div>
              <div class="gx-tools-item bg" data-bg-mode="bg-5">
                <img src="assets/img/tools/bg-5.png" alt="bg-5" />
                <p>Bg-5</p>
              </div>
            </div>
          </div>
          <div class="gx-tools-block">
            <h3>Box Design</h3>
            <div class="gx-tools-info">
              <div
                class="gx-tools-item box active"
                data-box-mode-tool="default"
              >
                <img src="assets/img/tools/box-0.png" alt="default" />
                <p>Default</p>
              </div>
              <div class="gx-tools-item box" data-box-mode-tool="box-1">
                <img src="assets/img/tools/box-1.png" alt="box-1" />
                <p>Box-1</p>
              </div>
              <div class="gx-tools-item box" data-box-mode-tool="box-2">
                <img src="assets/img/tools/box-2.png" alt="box-2" />
                <p>Box-2</p>
              </div>
              <div class="gx-tools-item box" data-box-mode-tool="box-3">
                <img src="assets/img/tools/box-3.png" alt="box-3" />
                <p>Box-3</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Vendor Custom -->
    <script src="assets/js/vendor/jquery-3.6.4.min.js"></script>
    <script src="assets/js/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/js/vendor/prism.js"></script>
    <!-- Main Custom -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
